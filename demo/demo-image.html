</head>
<body>
<div class="p-body">
    <!-- 头部 -->
    <header class="g-header f-relative" id="header">
        <input type="file" name="file" id="" accept="image/*" capture="camera">
        <canvas id="canvas" width="640" height="640" style="max-width: 100%; height: auto;"></canvas>

        <div class="f-absolute" style="left: 20px; top: 30px">
            <i class="fa fa-play" style="color: #fff"></i>
        </div>
    </header>
    <!-- /头部 -->

    <!-- 主体 -->
    <main class="g-main">
        <img id="image" src="" alt="">
    </main>
    <!-- /主体 -->

    <!-- 脚部 -->
    <footer class="g-footer">
        <button type="button" id="confirm">点我</button>
    </footer>
    <!-- /脚部 -->
</div>

<script>
    $(function () {

        var imagePreviewer = new ImagePreviewer('#canvas', 640, 640);

        $('input[name="file"]').on('change', function (e) {
            imagePreviewer.preview(e.target.files).done(function () {
            });
        });

        $('#confirm').on('click', function () {
            var element = document.getElementById('header');
            html2canvas(element, {
                onrendered: function(canvas) {
                    // canvas is the final rendered <canvas> element
                    var src = canvas.toDataURL("image/png");
                    $('#image').attr('src', src);
                }
            });
            return false;
        });
    })
</script>
</body>
</html>
